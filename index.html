<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{
  --white:#ffffff;
  --soft:#dcdcdc;
  --butterfly:#cfe9ff;
}

*{margin:0;padding:0;box-sizing:border-box;}

/* FONDO BLANCO */
body{
  background:#ffffff;
  font-family:'Poppins',sans-serif;
  color:var(--white);
  overflow-x:hidden;
}

/* FONDO ANIMADO */
.background{
  position:fixed;
  inset:0;
  z-index:5;
  pointer-events:none;
}

.float{
  position:absolute;
  animation:floatUp linear infinite;
}

/* CORAZONES */
.float.heart{
  font-size:24px;
  color:rgba(255,255,255,.7);
  filter:drop-shadow(0 0 6px rgba(255,255,255,.5));
}

/* MARIPOSAS CELESTE PASTEL */
.float.butterfly{
  font-size:26px;
  color:var(--butterfly);
  filter:drop-shadow(0 0 10px rgba(207,233,255,.9));
}

@keyframes floatUp{
  from{transform:translateY(110vh);}
  to{transform:translateY(-10vh);}
}

/* CONTENEDOR */
.wrapper{
  display:flex;
  justify-content:center;
  padding:3rem 1rem;
  position:relative;
  z-index:1;
}

/* TARJETA NEGRA */
.card{
  position:relative;
  z-index:1;
  max-width:460px;
  width:100%;
  padding:3rem 2.2rem;
  background:#0b0b0b;
  border:1px solid rgba(255,255,255,.25);
  border-radius:32px;
  box-shadow:0 40px 90px rgba(0,0,0,.9);
  text-align:center;
}

/* TEXTOS */
.subtitle{
  font-size:.75rem;
  letter-spacing:6px;
  color:var(--soft);
}

.name{
  font-family:'Playfair Display',serif;
  font-size:2.8rem;
}

.theme{
  letter-spacing:4px;
  font-size:.85rem;
}

.divider{
  width:70px;
  height:2px;
  background:var(--white);
  margin:1.6rem auto;
}

.text{
  font-size:.95rem;
  line-height:1.7;
  margin-bottom:1.8rem;
}

/* CUENTA REGRESIVA */
.countdown{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:1.8rem;
}

.time-box{
  flex:1;
  padding:.9rem .4rem;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.06);
}

.time-box span{
  display:block;
  font-size:1.4rem;
  font-weight:500;
}

.time-box small{
  font-size:.6rem;
  letter-spacing:2px;
  color:var(--soft);
}

/* SECCIONES */
.section{
  border:1px solid rgba(255,255,255,.2);
  border-radius:18px;
  padding:1.2rem;
  margin-bottom:1.4rem;
  font-size:.9rem;
}

/* REGALO */
.gift-icons{
  display:flex;
  justify-content:center;
  gap:18px;
  font-size:28px;
}

/* SPOTIFY */
.spotify a{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:.6rem;
  padding:.9rem 1.8rem;
  border-radius:50px;
  border:1px solid rgba(255,255,255,.3);
  color:white;
  text-decoration:none;
  font-size:.75rem;
  letter-spacing:2px;
  background:rgba(255,255,255,.08);
}

/* MAPA */
.map{
  width:100%;
  height:230px;
  border-radius:22px;
  overflow:hidden;
  border:1px solid rgba(255,255,255,.25);
  margin-bottom:1rem;
}

.map iframe{
  width:100%;
  height:100%;
  border:0;
  filter:grayscale(100%) contrast(1.15);
}

/* BOTONES */
.btn{
  display:inline-block;
  margin:.4rem;
  padding:.9rem 2.2rem;
  border-radius:50px;
  border:1px solid var(--white);
  color:var(--white);
  text-decoration:none;
  font-size:.7rem;
  letter-spacing:2px;
}

.footer{
  margin-top:2rem;
  font-size:.7rem;
  letter-spacing:3px;
  color:#aaa;
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="wrapper">
<div class="card">

  <div class="subtitle">INVITACI√ìN</div>
  <div class="name">Lizeth</div>
  <div class="theme">BLACK & WHITE</div>

  <div class="divider"></div>

  <!-- CUENTA REGRESIVA -->
  <div class="countdown">
    <div class="time-box"><span id="days">00</span><small>D√çAS</small></div>
    <div class="time-box"><span id="hours">00</span><small>HORAS</small></div>
    <div class="time-box"><span id="minutes">00</span><small>MIN</small></div>
    <div class="time-box"><span id="seconds">00</span><small>SEG</small></div>
  </div>

  <p class="text">
    Acomp√°√±ame a celebrar una noche especial, elegante  
    y llena de buenos momentos.
  </p>

  <div class="section">
    <i class="fa-regular fa-calendar"></i> 31 de enero <br>
    <i class="fa-regular fa-clock"></i> 8:00 PM
  </div>

  <div class="section">
    Dress Code<br><strong>Black & White</strong>
  </div>

  <div class="section">
    Todos:<br>
    <div class="gift-icons">
      <i class="fa-solid fa-gift"></i>
      <i class="fa-solid fa-gift"></i>
      <i class="fa-solid fa-gift"></i>
    </div>
  </div>

  <div class="section spotify">
    <a target="_blank" href="https://open.spotify.com/playlist/3xoPJAr8ywc5LOnL9u7kcw?pt=f3c271d8e7250a9b104d34d592c978b6">
      <i class="fa-brands fa-spotify"></i> AGREGA TU M√öSICA A LA FIESTA
    </a>
  </div>

  <div class="map">
    <iframe src="https://www.google.com/maps?q=-11.84429849727309,-77.12382516956039&z=18&output=embed"></iframe>

     href="https://www.google.com/maps/dir/?api=1&destination=-11.84429849727309,-77.12382516956039">

     href="https://wa.me/51922313635?text=Hola%20Lizeth,%20confirmo%20mi%20asistencia%20a%20tu%20cumplea%C3%B1os.%0AGracias%20por%20la%20invitaci%C3%B3n,%20nos%20vemos%20pronto%20%3C3">

</div>
</div>

<script>
/* FONDO */
const bg=document.getElementById("bg");

/* CORAZONES */
for(let i=0;i<22;i++){
  const h=document.createElement("div");
  h.className="float heart";
  h.textContent="ü§ç";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=12+Math.random()*10+"s";
  bg.appendChild(h);
}

/* MARIPOSAS */
for(let i=0;i<6;i++){
  const b=document.createElement("i");
  b.className="fa-solid fa-butterfly float butterfly";
  b.style.left=Math.random()*100+"%";
  b.style.animationDuration=18+Math.random()*12+"s";
  bg.appendChild(b);
}

/* SCROLL */
window.addEventListener("scroll",()=>{
  const y=window.scrollY;
  document.querySelectorAll(".float").forEach(el=>{
    el.style.transform=`translateY(${-y*0.12}px) rotate(${y*0.04}deg)`;
  });
});

/* CUENTA REGRESIVA */
const targetDate = new Date("2026-01-31T20:00:00-05:00");

function updateCountdown(){
  const now=new Date();
  const diff=targetDate-now;
  if(diff<=0) return;

  const d=Math.floor(diff/(1000*60*60*24));
  const h=Math.floor((diff/(1000*60*60))%24);
  const m=Math.floor((diff/(1000*60))%60);
  const s=Math.floor((diff/1000)%60);

  days.textContent=d.toString().padStart(2,"0");
  hours.textContent=h.toString().padStart(2,"0");
  minutes.textContent=m.toString().padStart(2,"0");
  seconds.textContent=s.toString().padStart(2,"0");
}

setInterval(updateCountdown,1000);
updateCountdown();
</script>

</html>
